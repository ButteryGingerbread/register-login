<!-- display_menu_by_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ menu_category }} Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ menu_category }} Menu</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.menu_name }}</td>
                <td>{{ item.menu_ingredients }}</td>
                <td>{{ item.menu_instructions }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No menu items available for {{ menu_category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
